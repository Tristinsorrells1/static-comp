<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="site-header">
        <div role="container" class="login-container">
            <img src="./assets/add-user-xxl.png" alt="share symbol" style="width:40px;height:40px;" class="login-image">
            <a class="login-text">Logout</a>
        </div>
        <nav class="site-header__wrapper">
            <div class="shares">
                <img src="./assets/email-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Shares</a>
            </div>
            <div class="shares">
                <img src="./assets/check-mark-8-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Saved</a>
            </div>
            <div class="shares">
                <img src="./assets/facebook-like-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Likes</a>
            </div>
            <div role="container" class="logo-container">
                <a class="logo-text">Visit a City</a>
                <img src="./assets/plane.png" alt="Company Logo" style="width:50px;height:50px;" class="logo">
            </div>
        </nav>
    </header>
    <main>
        <h2>Shares</h2>
        <grid class="city-grid">
            <div class="grid" id="1"></div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
        </grid>
    </main>
</body>
</html>
