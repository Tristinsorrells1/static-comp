<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="site-header">
        <div class="login-container">
            <img src="./assets/add-user-xxl.png" alt="share symbol" style="width:40px;height:40px;" class="login-image">
            <a class="login-text">Logout</a>
        </div>
        <nav class="nav-container">
            <div class="nav-icons">
                <img src="./assets/email-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Shares</a>
            </div>
            <div class="nav-icons">
                <img src="./assets/check-mark-8-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Saved</a>
            </div>
            <div class="nav-icons">
                <img src="./assets/facebook-like-xxl.png" alt="share symbol" style="width:30px;height:30px;">
                <a>Likes</a>
            </div>
            <div class="logo-container">
                <a class="logo-text">Visit a City</a>
                <img src="./assets/plane.png" alt="Company Logo" style="width:50px;height:50px;" class="logo">
            </div>
        </nav>
    </header>
    <main>
        <h2>Top 8 Cities for New Graduates</h2>
        <grid class="city-grid">
            <div class="grid" id="1">
                <img src="./assets/bean.jpeg" alt="share symbol" style="width:24.25vw;height:34vh;" class="city-image">
                <div class="city-text-container">
                    <div class="city-info">
                        <div class="city-name">Chicago</div>
                        <div>Population: 1,000,000</div>
                    </div>
                    <div class="city-link">www.TopReasonsToMoveToChicago.com</div>
                    <div class="best-in">
                        <div>BEST IN:</div>
                        <div class="city-awards">Night Life</div>
                    </div>
                    <div class="shares">
                        <img src="./assets/like.png" alt="Company Logo" style="width:20px;height:20px;" class="icon">
                        <a class="share-city">Like</a>
                        <img src="./assets/phone.png" alt="Company Logo" style="width:20px;height:20px;" class="icon">
                        <a class="share-city">Share</a>
                        <img src="./assets/save.png" alt="Company Logo" style="width:20px;height:20px;" class="icon">
                        <a class="share-city">Save</a>
                    </div>
                </div>
            </div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
        </grid>
    </main>
</body>
</html>
